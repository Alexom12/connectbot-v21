# Spring Boot Application Configuration (No Redis Profile)
spring.application.name=connectbot-matching-service
server.port=8080

# Logging Configuration  
logging.level.com.connectbot.matching=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Redis completely
spring.data.redis.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Actuator Configuration for Health Checks (without Redis)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.redis.enabled=false

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Application Info
info.app.name=ConnectBot Matching Service
info.app.description=Микросервис алгоритмов matching для ConnectBot v21 (No Redis)
info.app.version=1.0.0