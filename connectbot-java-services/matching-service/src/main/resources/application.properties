# Spring Boot Application Configuration
spring.application.name=connectbot-matching-service
server.port=${MATCHING_SERVICE_PORT:8080}

# Logging Configuration  
logging.level.com.connectbot.matching=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Redis completely
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Actuator Configuration for Health Checks (without Redis)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Application Info
info.app.name=ConnectBot Matching Service
info.app.description=Микросервис алгоритмов matching для ConnectBot v21
info.app.version=1.0.0