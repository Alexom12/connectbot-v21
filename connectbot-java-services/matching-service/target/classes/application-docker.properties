# Docker Profile Configuration for ConnectBot Matching Service
spring.application.name=connectbot-matching-service
server.port=8080

# Redis Configuration for Docker
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.database=1
spring.data.redis.timeout=2000ms

# Logging Configuration for Docker
logging.level.com.connectbot.matching=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true

# JSON Configuration  
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=never

# Application Info
info.app.name=ConnectBot Matching Service
info.app.description=Микросервис алгоритмов matching для ConnectBot v21 (Docker)
info.app.version=1.0.0
info.app.environment=docker